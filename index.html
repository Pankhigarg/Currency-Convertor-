<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
     <link href="style.css" rel="stylesheet"/>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1 class="heading">CURRENCY CONVERTER</h1>
        <form action="">
            <div class="amount">
                <p>ENTER AMOUNT</p>
                <input  type="text">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From:</p>
                    <div class="select-container">
                        <img src=" https://flagsapi.com/US/flat/64.png" alt="FLAG">                                                                                                                                                                                                                                                                                                    
                        <select name="from">
                            <!-- <option value="USD">USD</option>
                            <option value="INR">INR</option>
                            <option value="EURO">EURO</option>
                            <option value="AUD">AUD</option> -->
                        </select>
                    </div>
                </div>
                <div>
                    <i class="fa-solid fa-arrow-right-arrow-left"></i></div>
                <br>


                <div class="to">
                        <p>To:</p>
                        <div class="select-container">
                            <img src=" https://flagsapi.com/IN/flat/64.png" alt="FLAG">
                            <select name="to">
                                <!-- <option value="USD">USD</option>
                                <option value="INR" selected>INR</option>
                                <option value="EURO">EURO</option>
                                <option value="AUD">AUD</option> -->
                            </select>
                        </div>
                </div>
            </div>
            <br>
            <div class="info-msg">1 USD = 80 INR</div>
            <br>
            <button> Get exchange rate</button>
        </form>
    </div>
    <script src="currencycode.js"></script>
    <script src="script.js"></script>
</body>
</html>
